<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL WR3/WR4 Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        h1 {
            color: #1e3c72;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2a5298;
        }

        .filter-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        select {
            min-width: 150px;
        }

        .toggle-button {
            padding: 12px 24px;
            border: 2px solid #2a5298;
            border-radius: 8px;
            background: white;
            color: #2a5298;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .toggle-button:hover {
            background: #f0f7ff;
        }

        .toggle-button.active {
            background: #2a5298;
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        th:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        th.sortable::after {
            content: ' ‚Üï';
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .depth-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .depth-WR3 {
            background: #e3f2fd;
            color: #1976d2;
        }

        .depth-WR4 {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .edge-positive {
            color: #2e7d32;
            font-weight: 600;
        }

        .edge-negative {
            color: #c62828;
            font-weight: 600;
        }

        .edge-neutral {
            color: #666;
        }

        .no-data {
            color: #999;
            font-style: italic;
        }

        .stat-highlight {
            font-weight: 600;
            color: #1e3c72;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #c62828;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            h1 {
                font-size: 24px;
            }
        }

        .last-updated {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèà NFL WR3/WR4 Receiving Yards Analysis</h1>
            <p class="last-updated" id="lastUpdated">Loading data...</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search player name...">
            </div>
            <div class="filter-group">
                <select id="depthFilter">
                    <option value="">All Depths</option>
                    <option value="WR3">WR3 Only</option>
                    <option value="WR4">WR4 Only</option>
                </select>
                <select id="teamFilter">
                    <option value="">All Teams</option>
                </select>
                <button id="bestToggle" class="toggle-button">‚≠ê Best</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-column="date">Date</th>
                        <th class="sortable" data-column="player">Player</th>
                        <th class="sortable" data-column="team">Team</th>
                        <th class="sortable" data-column="depth">Depth</th>
                        <th class="sortable" data-column="median_snap">Median Snap %</th>
                        <th class="sortable" data-column="last_snap">Last Snap %</th>
                        <th class="sortable" data-column="consensus_line">Consensus Line</th>
                        <th class="sortable" data-column="prizepicks_line">PrizePicks Line</th>
                        <th class="sortable" data-column="edge">Edge</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="9" class="loading">
                            Loading data from GitHub...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<script>
        let allData = [];
        let currentSort = { column: null, direction: 'asc' };
        let bestFilterActive = false;

        const GITHUB_USERNAME = 'oddsjuice';
        const REPO_NAME = 'nfl-deep-receivers';
        const CSV_FILENAME = 'deep_nfl_receivers.csv';
        const CSV_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${CSV_FILENAME}`;
        
        // --- NEW: API URL for fetching commit history ---
        const COMMIT_API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/commits?path=${CSV_FILENAME}&page=1&per_page=1`;

        window.addEventListener('DOMContentLoaded', function() {
            loadCSVFromGitHub();
            loadLastUpdatedTime(); // <-- NEW: Call the function to get the actual update time
        });

        // --- NEW: Function to fetch the last commit date ---
        async function loadLastUpdatedTime() {
            try {
                const response = await fetch(COMMIT_API_URL);
                if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const lastCommitDate = data[0].commit.committer.date;
                    const formattedDate = new Date(lastCommitDate).toLocaleString();
                    document.getElementById('lastUpdated').textContent = `Last updated: ${formattedDate}`;
                } else {
                    throw new Error('No commit history found for the file.');
                }
            } catch (error) {
                console.error('Error fetching last updated time:', error);
                // Don't overwrite a more important error (like "Error loading data")
                const el = document.getElementById('lastUpdated');
                if (el.textContent === 'Loading data...') {
                     el.textContent = 'Last updated: N/A';
                }
            }
        }

        async function loadCSVFromGitHub() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error(`Failed to load CSV: ${response.status}`);
                const csv = await response.text();
                parseCSV(csv);
                // --- REMOVED ---
                // We no longer set the time here, as loadLastUpdatedTime() handles it
                // document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`; 
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('tableBody').innerHTML = `
                    <tr><td colspan="9" class="error">Failed to load data.</td></tr>`;
                document.getElementById('lastUpdated').textContent = 'Error loading data';
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            allData = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                const values = lines[i].split(',').map(v => v.trim());
                const row = {};
                headers.forEach((header, index) => { row[header] = values[index] || ''; });
                allData.push(row);
            }
            populateTeamFilter();
            renderTable();
        }

        function populateTeamFilter() {
            const teams = [...new Set(allData.map(row => row.team).filter(t => t))].sort();
            const teamFilter = document.getElementById('teamFilter');
            teamFilter.innerHTML = '<option value="">All Teams</option>';
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamFilter.appendChild(option);
            });
        }

        function formatSnapPercent(value) {
            if (!value || value === '') return '<span class="no-data">‚Äî</span>';
            const num = parseFloat(value);
            if (isNaN(num)) return '<span class="no-data">‚Äî</span>';
            return (num * 100).toFixed(1) + '%';
        }

        function formatEdge(value) {
            if (!value || value === '') return '<span class="no-data">‚Äî</span>';
            const num = parseFloat(value);
            if (isNaN(num)) return '<span class="no-data">‚Äî</span>';
            let className = 'edge-neutral';
            if (num > 0) className = 'edge-positive';
            else if (num < 0) className = 'edge-negative';
            return `<span class="${className}">${num > 0 ? '+' : ''}${num}</span>`;
        }

        function shouldShowNA(row) {
            const hasConsensus = row.consensus_line && row.consensus_line.trim() !== '';
            const hasPrizePicks = row.prizepicks_line && row.prizepicks_line.trim() !== '';
            return !hasConsensus && hasPrizePicks;
        }

        function renderTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const depthFilter = document.getElementById('depthFilter').value;
            const teamFilter = document.getElementById('teamFilter').value;

            let filteredData = allData.filter(row => {
                const matchesSearch = row.player.toLowerCase().includes(searchTerm);
                const matchesDepth = !depthFilter || row.depth === depthFilter;
                const matchesTeam = !teamFilter || row.team === teamFilter;
                
                // Best filter: edge > 0 and median snap >= 40%
                let matchesBest = true;
                if (bestFilterActive) {
                    const edge = parseFloat(row.edge);
                    const medianSnap = parseFloat(row['median snap %']);
                    matchesBest = !isNaN(edge) && edge > 0 && !isNaN(medianSnap) && medianSnap >= 0.40;
                }
                
                return matchesSearch && matchesDepth && matchesTeam && matchesBest;
            });

            if (currentSort.column) {
                filteredData.sort((a, b) => {
                    let aVal = a[currentSort.column] || '';
                    let bVal = b[currentSort.column] || '';

                    // Handle snap percentage columns
                    if (currentSort.column === 'median_snap' || currentSort.column === 'last_snap') {
                        const columnName = currentSort.column === 'median_snap' ? 'median snap %' : 'last snap %';
                        const aNum = parseFloat(a[columnName]);
                        const bNum = parseFloat(b[columnName]);
                        const aIsNum = !isNaN(aNum);
                        const bIsNum = !isNaN(bNum);

                        if (!aIsNum && !bIsNum) return 0;
                        if (!aIsNum) return 1; // Put non-numbers at the bottom
                        if (!bIsNum) return -1; // Put non-numbers at the bottom

                        return currentSort.direction === 'asc' ? aNum - bNum : bNum - aNum;
                    }

                    // Handle numerical columns: consensus_line, prizepicks_line, edge
                    if (['consensus_line', 'prizepicks_line', 'edge'].includes(currentSort.column)) {
                        const aIsNA = (currentSort.column === 'consensus_line' || currentSort.column === 'edge') && shouldShowNA(a);
                        const bIsNA = (currentSort.column === 'consensus_line' || currentSort.column === 'edge') && shouldShowNA(b);
                        
                        const aNum = parseFloat(aVal);
                        const bNum = parseFloat(bVal);
                        const aIsNum = !isNaN(aNum);
                        const bIsNum = !isNaN(bNum);

                        // Define sort order: Numbers (1) > N/A (2) > Blanks/Invalid (3)
                        let aType = aIsNum ? 1 : 3;
                        if (aIsNA && currentSort.column !== 'prizepicks_line') aType = 2;

                        let bType = bIsNum ? 1 : 3;
                        if (bIsNA && currentSort.column !== 'prizepicks_line') bType = 2;
                        
                        // 1. Sort by Type
                        if (aType !== bType) {
                            return aType - bType; // This pushes 1s (Numbers) to the top
                        }

                        // 2. If same type, sort numerically (only for Type 1)
                        if (aType === 1) {
                            return currentSort.direction === 'asc' ? aNum - bNum : bNum - aNum;
                        }
                        
                        // If both are N/A or both are blank, consider them equal
                        return 0;
                    }

                    // Default string sort for other columns
                    if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                    if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            const tbody = document.getElementById('tableBody');
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px; color: #999;">No data found</td></tr>';
                return;
            }

            tbody.innerHTML = filteredData.map(row => {
                const showNA = shouldShowNA(row);
                const consensusDisplay = showNA ? 'N/A' : (row.consensus_line || '<span class="no-data">‚Äî</span>');
                const edgeDisplay = showNA ? 'N/A' : formatEdge(row.edge);
                return `
                <tr>
                    <td>${row.date || '<span class="no-data">‚Äî</span>'}</td>
                    <td class="stat-highlight">${row.player}</td>
                    <td>${row.team || '<span class="no-data">‚Äî</span>'}</td>
                    <td><span class="depth-badge depth-${row.depth}">${row.depth}</span></td>
                    <td>${formatSnapPercent(row['median snap %'])}</td>
                    <td>${formatSnapPercent(row['last snap %'])}</td>
                    <td>${consensusDisplay}</td>
                    <td>${row.prizepicks_line || '<span class="no-data">‚Äî</span>'}</td>
                    <td>${edgeDisplay}</td>
                </tr>`;
            }).join('');
        }

        document.getElementById('searchInput').addEventListener('input', renderTable);
        document.getElementById('depthFilter').addEventListener('change', renderTable);
        document.getElementById('teamFilter').addEventListener('change', renderTable);

        document.getElementById('bestToggle').addEventListener('click', function() {
            bestFilterActive = !bestFilterActive;
            this.classList.toggle('active');
            renderTable();
        });

        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', function() {
                const column = this.dataset.column;
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }
                document.querySelectorAll('th').forEach(header => header.classList.remove('sort-asc', 'sort-desc'));
                this.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                renderTable();
            });
        });
    </script>
</body>
</html>
